<h2>Новые статьи в категории {{ category.name }} за последнюю неделю</h2>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post_urls.forloop.counter0 }}">{{ post.title }}</a> - {{ post.created_at }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>В этой категории нет новых статей за последнюю неделю.</p>
{% endif %}
