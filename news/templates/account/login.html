{% extends 'default.html' %}
{% load socialaccount %}

{% block content %}
<div class="container">
    <div class="login-box">
        <h2>Вход в аккаунт</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn-primary">Войти</button>

            <div class="divider">или</div>

            <a href="{% provider_login_url 'yandex' %}" class="btn-yandex">
                Войти через Яндекс
            </a>
        </form>

        <div class="additional-links">
            <p>Нет аккаунта? <a href="{% url 'account_signup' %}">Зарегистрироваться</a></p>
            <p>Забыли пароль? <a href="{% url 'account_reset_password' %}">Восстановить</a></p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 NewsPortal. Все права защищены.</p>
</footer>

<style>
    /* Убираем отступы и растягиваем всё на 100% высоты */
    html, body {
        height: 100%;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f4f4f9;
    }

    /* Основной контейнер */
    .container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    /* Блок логина */
    .login-box {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        text-align: left;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Кнопки */
    .btn-primary, .btn-yandex {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-primary {
        background: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    .btn-yandex {
        background: #ffcc00;
        color: black;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    .btn-yandex:hover {
        background: #e6b800;
    }

    /* Разделитель "или" */
    .divider {
        margin: 15px 0;
        color: #888;
        font-size: 14px;
    }

    /* Ссылки */
    .additional-links {
        margin-top: 20px;
        font-size: 14px;
    }

    .additional-links a {
        color: #007bff;
        text-decoration: none;
    }

    .additional-links a:hover {
        text-decoration: underline;
    }

    /* Футер фиксируем внизу */
    footer {
        width: 100%;
        text-align: center;
        padding: 10px 0;
        background: #333;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
    }
</style>

{% endblock %}
