{% extends 'default.html' %}
{% load custom_filters %}

{% block content %}
    <header>
        <nav style="text-align: center; background-color: #343a40; padding: 1rem;">
            <a href="{% url 'news_list' %}" style="color: white; text-decoration: none; margin: 0 1rem; font-size: 1.2rem;">Новости</a>
        </nav>
    </header>

    <div style="text-align: center; padding: 2rem;">
        <h2>{{ post.title|censor }}</h2>
        <hr class="black-line">
        <p style="font-style: italic; color: #555;">
            Дата публикации: {{ post.created_at|date:"d.m.Y" }} |
            Автор: {% if post.author %}{{ post.author.user.username }}{% else %}Не указан{% endif %}
        </p>
        <p>{{ post.text|censor }}</p>
        <hr class="black-line">
    </div>
{% endblock %}
