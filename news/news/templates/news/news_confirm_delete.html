{% extends 'default.html' %}

{% block content %}
<div style="text-align: center; padding: 2rem;">
    <h2>Подтвердите удаление новости</h2>
    <hr class="black-line">

    <p>Вы уверены, что хотите удалить новость "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="padding: 0.5rem;">Удалить</button>
    </form>
</div>
{% endblock %}
