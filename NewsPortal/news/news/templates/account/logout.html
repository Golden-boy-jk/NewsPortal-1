<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Выход</title>

    <!-- Подключение шрифтов -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Подключение статики -->
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 0;
        }

        .logout-container {
            text-align: center;
            padding: 50px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 600px;
            margin: 50px auto;
        }

        .logout-container h1 {
            color: #343a40;
        }

        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .success-text {
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .error-text {
            color: #dc3545;
            font-size: 16px;
            margin-top: 15px;
        }

        .logout-info {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Выход</h1>

        <p class="success-text">Вы уверены, что хотите выйти?</p>

        <!-- Кнопка для подтверждения логаута -->
        <form action="{% url 'account_logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn-primary">ДА!!!</button>
        </form>

        <div class="logout-info">
            <p>После выхода вы не сможете отправлять или редактировать публикации до повторного входа.</p>
        </div>

        <div class="error-text">
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
