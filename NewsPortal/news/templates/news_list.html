{% extends 'default.html' %}
{% load custom_filters %}

{% block content %}
<h1>Статьи</h1>
<ul>
    {% for post in news %}
        <li>
            <h2>{{ post.title|censor }}</h2>
            <p>{{ post.created_at|date:"d.m.Y" }}</p>
            <p>{{ post.text|slice:":20" }}...</p>
            <a href="{% url 'news_detail' post.pk %}">Читать далее</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
