{% extends 'default.html' %}
{% load socialaccount %}

{% block content %}
  <h2>Войти</h2>
  <form method="post" style="max-width: 400px; margin: auto;">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
      Войти
    </button>

    <p>Или войдите через:</p>
    <a href="{% provider_login_url 'yandex' %}" style="display: block; padding: 10px 20px; background-color: #ffcc00; color: black; text-decoration: none; border-radius: 5px; text-align: center;">
        Войти через Яндекс
    </a>
  </form>

  <p>Нет аккаунта... <a href="{% url 'account_signup' %}">Зарегистрироваться</a></p>
  <p>Забыли пароль... <a href="{% url 'account_reset_password' %}">Восстановить</a></p>
{% endblock %}
