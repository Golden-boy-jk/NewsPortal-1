{% if user.is_authenticated %}
    <div class="profile-container">
        <h2>Привет, {{ user.username }}!</h2>

        {% if not user.groups.all|length == 2 %}
            <form action="{% url 'become_author' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn-primary">
                    Стать автором
                </button>
            </form>
        {% else %}
            <p class="success-text">Вы уже являетесь автором.</p>
        {% endif %}

        <li>
            <a class="btn-secondary" href="{% url 'account_logout' %}">Выйти</a>
        </li>
    </div>
{% else %}
{% endif %}

<style>
    .profile-container {
        text-align: center;
        margin-top: 20px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-container h2 {
        color: #343a40;
    }

    .btn-primary, .btn-secondary {
        display: inline-block;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        margin: 5px;
    }

    .btn-primary {
        background: #007bff;
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    .btn-secondary {
        background: #6c757d;
        color: white;
        border: none;
    }

    .btn-secondary:hover {
        background: #545b62;
    }

    .success-text {
        color: #28a745;
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }
    .btn-primary:active, .btn-secondary:active {
    transform: scale(0.98);
}
</style>
